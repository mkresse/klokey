<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Klokey Test</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        iframe {
            height: 100%;
            width: 100%;
            border: 0;
            margin-top: -3px
        }

        #top {
            background-color: rgba(214, 219, 10, 0.38);
            padding: 10px;
            height: 40px;
        }

        #main {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
</head>
<body>

<div id="container">
    <div id="top">
        <button id="switch">Switch</button>
        <span id="state"></span>
    </div>
    <div id="main">
        <iframe src="/"></iframe>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#switch").click(function () {
            $.getJSON("/switch", {}, function (data) {
                console.log("DONE", data);
                $("#state").text(data.keyPresent ? "vorhanden" : "weg");
            })
        })
    });
</script>
</body>
</html>
